after_success:
  - |

        # Automatically update the content from the `gh-pages` branch.

        $(npm bin)/set-up-ssh --key "$encrypted_5473887655a8_key" \
                              --iv "$encrypted_5473887655a8_iv" \
                              --path-encrypted-key ".travis/github-deploy-key.enc" \
          && $(npm bin)/update-branch --commands "npm run build" \
                                      --commit-message "Hey server, this content is for you! [skip ci]" \
                                      --directory "public" \
                                      --distribution-branch "website" \
                                      --source-branch "master"

env:
  global:
    - secure: ""

language: node_js

dist: trusty

node_js:
  - node

notifications:
  email:
    on_failure: always
    on_success: never
