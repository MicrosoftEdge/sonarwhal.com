after_success:
  - npm run travis-update
  - |

        # Run the DocSearch scraper only
        # when the build was triggered by cron.
        #
        # https://docs.travis-ci.com/user/cron-jobs/

        if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then
          npm run travis-docsearch-scraper
        fi

env:
  global:

    # DOC_SEARCH_ID & DOC_SEARCH_KEY
    - secure: ""

    # GH_USER_EMAIL & GH_USER_NAME
    - secure: ""

language: node_js

dist: trusty

node_js:
  - '7'

notifications:
  email:
    on_failure: always
    on_success: never
